<html>
<head>
<script>
function print(x){
    document.write(x+"<br/>");
}

function clock(){
    var dt = new Date();
    hour = dt.getHours();
    min = dt.getMinutes();
    sec = dt.getSeconds();
    var now = hour+":"+min+":"+sec;
    document.getElementById("clocks").innerHTML = now;
    setTimeout('clock()', 500);
}
function clock2(){
    var dt = new Date();
    hour = dt.getHours();
    min = dt.getMinutes();
    sec = dt.getSeconds();
    var now = hour+":"+min+":"+sec;
    document.getElementById("clocks2").innerHTML = now;   
}

</script>
</head>
<body onload="clock();">
<div id="clocks"></div>
<div id="clocks2"></div>
<script>
setInterval('clock2()', 500);
setTimeout('location="http://www.baidu.com"', 5000);
do{
    var name = prompt("What is your name?"+"\n");
    var correct = confirm("You entered'"+name+"'.\n"+"Click okay or to proceed or Cancel to re-enter.");
}while(!correct);
alert("Hello, "+name);
</script>
</body>
