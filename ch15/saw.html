<script>
function getScroollOffset(w){
    w = w || window;
    if(w.pageXOffset != null){
        return {x:w.pageXOffset, y:w.pageYOffset};
    }

    var d = w.document;
    if(document.compatMode == "CSS1Compat"){
        return {x:d.documentElement.scrollLeft, y:d.documentElement.scrollRight};
    }

    return {x:d.body.scrollLeft, y:d.body.scrollRight};
}
console.log(getScroollOffset());
function getViewportSize(w){
    w = w || window;
    if(w.innerWidth != null){
        return {w:w.innerWidth, h:w.innerHeight};
    }

    var d = w.document;
    if(document.compatMode == "CSS1Compat"){
        return {w:d.documentElement.clientWidth, y:d.documentElement.clientHeight};
    }

    return {x:d.body.clientWidth, y:d.body.clientHeight};
}
console.log(getViewportSize());
</script>
