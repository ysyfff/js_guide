<script>
var content = [];
var then = new Date(2011, 0, 1);
var later = new Date(2011, 0, 1, 17, 10, 30);
var now = new Date();
var diff = now - then;
var year = later.getFullYear();
var month = later.getMonth();
var date = later.getDate();
var day = later.getDay();
var hour = later.getHours();
var utc = later.getUTCHours();
content.push(then, later, now, diff, year, month, date, day, hour, utc);
for(var i=0; i<content.length; i++){
    document.write(content[i]+'<br/>');
}
</script>
