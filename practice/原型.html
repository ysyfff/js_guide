<script type="text/javascript">
function TimerArgs(start_time, end_time){
    this.start_time = start_time;
    this.end_time = end_time;
}
TimerArgs.prototype.localCal = function(){
    console.log(this.end_time-this.start_time);
}
TimerArgs.prototype.remoteSync = function(){
    this.localCal(this.end_time-this.start_time);
    console.log(this.end_time+this.start_time);
}
function Timer(){
    var a =new TimerArgs(3,4);    
    a.remoteSync();
    console.log("haha");
}
Timer();
